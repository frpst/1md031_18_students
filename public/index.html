<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Burger order</title>
        <meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://vuejs.org/js/vue.js" defer></script>
	<script src="js/vue_script.js" defer></script>
        <script src="js/js_script.js"> defer></script>
	<script type="text/javascript" src="menu.js"></script>.
    </head>
    <body>
      <section class= 'header'>
	<h1 id= 'covertext'>VÃ¤lkommen till BurgerOnline</h1>
	<img id='burgercover' src='burger.jpg'>
      </section>
      
	
	<h2>Select Burger</h2>
	<main id="themenu">
          <section class='orderspace'>
 
	<div id='meny'>
	  <div class= "burger" v-for='menuitem in food'><h3>{{menuitem.name}}</h3>
	    <img class="burgarbild" :src = "menuitem.img">
	    <li>{{menuitem.kCal}} kcal</li>
	    <li v-if='menuitem.lactose'>Lactose</li>
	    <li v-if='menuitem.gluten'>Gluten</li>
	  </div>
	</div>
  
      </section>
	
<section class= "custinformation">
  <h2>Customer Information</h2>
  
  <p>Customer info here</p>
    

  <h2>Contact</h2>
  <form id='form'>
    <p>
      <label for="firstlastname">Full name</label><br>
      <input type="text" id="firstname" name="fln" required="required" placeholder="First- and Last name">
    </p>
    <p>
      <label for="email">E-mail</label><br>
      <input type="email" id="email" name="em" placeholder="E-mail adress">
    </p>
    <p>
      <label for="street">Street</label><br>
      <input type="text" id="Street" name="st" required="required" placeholder="Street name">
    </p>
    <p>
      <label for="house">House</label><br>
      <input type="text" id="house" name="h" required="required" placeholder="House number"></p>
    <p>
      <label for="payment">Payment method</label><br>
      <select id="payment" name="pay">
	<option selected="selected">Cash</option>
        <option>Bitcoin</option>
        <option>Nintendo Points</option>
        <option>Norwegian air stocks</option>
      </select>
    </p>

    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other answer</label>
  </form>

  <button type='orderbutton' v-on:click="addOrder()" type="submit"><img src="https://miro.medium.com/max/3200/1*gMxks8DvPMTwoiW-FLdGiA.jpeg" width="80">Order</button>



<h1>current order:</h1>

<div v-for='order in customerDetails'><h3>{{ order }}</h3></div>

</section>

</main>




<footer>BURGERTOWN INC</footer>

</body>
</html>
